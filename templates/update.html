{% extends 'layout.html' %}
{%block content %}

 <form action="{{url_for('update',id=id)}}" method="POST">
 <fieldset>
 <legend>
 New Contact:
 </legend>
 <label>
 Name:
 <input type="text" name="name" size="30" maxlength="100" value={{data[1]}}>
 </label>
 <br />
  <label>
 phone number:
 <input type="number" name="number" size="30" maxlength="10" value={{data[2]}}>
 </label>
 <br />
 <label>
 Email:
 <input type="email" name="email" size="30" maxlength="100" value={{data[3]}}>
 </label>
 <br />
   <label>
 Address:
 <input type="text" name="address" size="30" maxlength="100" value={{data[4]}}>
 </label>
 <br />
  <button><input type="submit" value="Update Contact" /></button>

 </fieldset>
 </form>
{%endblock%}
